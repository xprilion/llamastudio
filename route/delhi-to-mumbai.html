<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi to Mumbai Trips | LlamaStudio</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include jQuery, Bootstrap JS, and marked library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding-top: 50px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #loadingSpinner {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Delhi to Mumbai Trip</h2>
    <div class="mt-4" id="markdownOutput"></div>
    <div class="text-center mt-3" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Show loading spinner
        $("#loadingSpinner").show();

        $.ajax({
            type: "POST",
            url: "https://llamastudio.vercel.app/api/clmvwkq500006ld08w6jl24ne",
            data: JSON.stringify({
                input: "Delhi to Mumbai, 7 days"
            }),
            contentType: "application/json", 
            success: function(response) {
                // Convert markdown to HTML using marked
                const renderedMarkdown = marked.parse(response);
                $("#markdownOutput").html(renderedMarkdown);
                // Hide loading spinner
                $("#loadingSpinner").hide();
            },
            error: function(error) {
                console.error("Error fetching markdown:", error);
                // Hide loading spinner
                $("#loadingSpinner").hide();
            }
        });
    });
</script>

</body>
</html>
